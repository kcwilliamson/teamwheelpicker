<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Presenter Picker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app container */
        .wheel-container {
            max-width: 600px; /* Max width for desktop viewing */
        }
        /* Ensure the iframe fills its container height */
        iframe {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Cloudflare Orange for primary elements
                        'primary': '#F47520',
                        'secondary': '#a855f7', // A strong purple for hover contrast
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 font-sans">

    <div class="wheel-container w-full mt-4 bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                ðŸŽ¯ Team Progress Report Roulette
            </h1>
            <p class="text-lg text-gray-500">
                Spin the wheel to choose our next presenter!
            </p>
        </header>

        <!-- Embedded Wheel Picker -->
        <!-- Updated 'c=' parameter to include seven distinct colors: 
             Orange (#F47520), Light Orange (#FFC8A2), Lighter Orange (#FFE3CC), 
             White (#FFFFFF), Light Grey (#F0F0F0), Lighter Grey (#FAFAFA), Even Lighter Orange (#FFF2E5) -->
        <div class="relative h-[550px]">
            <iframe
                title="Wheel of Names"
                src="https://seatingchartmaker.app/ewon/?s=QWJieQpBbGV4YQpEYW5pZWwKRGVuaXNlCkpvc2x5bgpKdW4KTWF4Cg%3D%3D&c=WyIjRjQ3NTIwIiwiI0ZGQzhBMiIsIiNGRkUzQ0MiLCIjRkZGRkZGIiwiI0YwRjBGMCIsIiNGQUZBRkEiLCIjRkZGMkU1Il0=&t=11"
                class="w-full h-full rounded-xl"
                style="border: none"
                allow="fullscreen"
            ></iframe>
        </div>
        
        <!-- Full View Link - Adapted to Tailwind and new color scheme -->
        <div class="flex justify-end mt-2">
            <a 
                href="https://seatingchartmaker.app/wheel-of-names/?s=QWJieQpBbGV4YQpEYW5pZWwKRGVuaXNlCkpvc2x5bgpKdW4KTWF4Cg%3D%3D&c=WyIjRjQ3NTIwIiwiI0ZGQzhBMiIsIiNGRkUzQ0MiLCIjRkZGRkZGIiwiI0YwRjBGMCIsIiNGQUZBRkEiLCIjRkZGMkU1Il0=&t=11"
                target="_blank" 
                rel="noreferrer" 
                class="text-sm font-semibold text-primary hover:text-secondary underline transition duration-150 flex items-center"
            >
                Edit Names in Full View
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </a>
        </div>
        
    </div>

    <!-- Footer for context -->
    <footer class="mt-8 text-center text-gray-400 text-xs">
        <p>Tip: Click "Edit Names in Full View" to customize your team list before spinning!</p>
    </footer>
</body>
</html>
